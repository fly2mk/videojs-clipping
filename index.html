<!DOCTYPE html>
<html>
<head>
    <title>Video.js Clip In & Clip Out</title>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector/dist/videojs-hls-quality-selector.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads/dist/videojs.ads.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima/dist/videojs.ima.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-overlay/dist/videojs-overlay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys/dist/videojs.hotkeys.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash/dist/videojs-dash.min.js"></script>
  
    <style>
        .video-js {
            width: 100%;
            height: 600px;
        }
    </style>

</head>

<body>
    <video id="video-player" class="video-js" controls preload="auto" width="640" height="264">
        <source src="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" type="application/x-mpegURL" />
    </video>

    <script>
        var player = videojs('video-player');
        var clipIn = 0;
        var clipOut = 0;

        function clipInHandler() {
            clipIn = player.currentTime();
            clipInTime = player.currentTime();
            console.log('Clip In: ' + clipIn);
        }

        function clipOutHandler() {
            clipOut = player.currentTime();
            clipOutTime = player.currentTime();
            console.log('Clip Out: ' + clipOut);
        }
    </script>

    <button onclick="clipInHandler()">Clip In</button>
    <button onclick="clipOutHandler()">Clip Out</button>

</body>

</html>
